<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Rich and Jake Final Project</title>
    <link rel="stylesheet" type='text/css' media='screen' href="{% static 'base/styles/main.css' %}">

</head>
<body>

    {% include 'navbar.html' %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- poop is used to test main.html (the base template) static files
        - for example, if this .test h1 changes color (color:blue), then css working correct
         code:
         <h1 class="test">poop</h1>
     -->

    <img src="{% static 'base/images/blogLogo.jpg' %}" width="200px" alt="">

    {% block content %}

    {% endblock %}

</body>
</html>
